<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
	</head>
	<body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
		<button onclick="countdown()">Click</button>
		<p id="timer"></p>
      <script src="JS/Basic_JavaScript_9.js"></script>
      <link rel = "stylesheet" type = "text/css" href = "./CSS/Basic_CSS_1.css">

      <!--Slideshow-->
      <div class="slideshow-container">
            <!--Images-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./Images/breakingaway2.jpg" style="width:100%;height:500px;">
                <div class="text">Breaking away</div>            
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/blowup.jpg" style="width:100%;height:500px;">
                <div class="text">Blow-Up</div>            
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./Images/ciro.jpg" style="width:100%;height:500px;">
                <div class="text">Rocco and His Brothers</div>            
            </div>

            <!--Buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

    <!--dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
	</body>
</html>
